{% extends "base.html" %}

{% block title %}Login | Digital Garden{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo">
        <i class="fas fa-seedling fa-4x text-success"></i>
        <h1 class="mt-3">Welcome Back</h1>
        <p class="text-muted">Login to continue to your digital garden</p>
    </div>
    
    <div id="auth-error" class="alert alert-danger d-none" role="alert"></div>
    
    <form id="login-form">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </div>
    </form>
    
    <div class="text-center mt-4">
        <p>Don't have an account? <a href="/register">Register now</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
