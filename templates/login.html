{% extends "base.html" %}

{% block title %}PixelSprout - Login{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 bg-dark bg-opacity-50 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/plant-logo.svg') }}" alt="Logo" class="mb-3" style="width: 100px; height: 100px;">
                        <h2 class="display-6">Welcome Back</h2>
                        <p class="text-muted">Login to your PixelSprout Garden</p>
                    </div>
                    
                    <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                    
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-success bg-opacity-50 border-0">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control bg-dark bg-opacity-50 border-0 text-light" id="email" name="email" placeholder="Your email" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-success bg-opacity-50 border-0">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control bg-dark bg-opacity-50 border-0 text-light" id="password" name="password" placeholder="Your password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p>Don't have an account? <a href="{{ url_for('register_page') }}" class="text-success">Register now</a></p>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <div class="bg-dark bg-opacity-50 p-3 rounded">
                    <h5 class="mb-3">Demo Mode</h5>
                    <div class="row g-2">
                        <div class="col">
                            <button id="demo-login" class="btn btn-outline-light w-100">
                                <i class="fas fa-user-check me-2"></i> Quick Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        const errorDiv = document.getElementById('login-error');
        const demoLoginBtn = document.getElementById('demo-login');
        
        // Handle login form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to garden page on successful login
                    window.location.href = '/garden';
                } else {
                    // Show error message
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'An error occurred during login. Please try again.';
                errorDiv.classList.remove('d-none');
            }
        });
        
        // Handle demo login
        if (demoLoginBtn) {
            demoLoginBtn.addEventListener('click', function() {
                document.getElementById('email').value = 'demo@example.com';
                document.getElementById('password').value = 'demopassword';
                loginForm.dispatchEvent(new Event('submit'));
            });
        }
    });
</script>
{% endblock %}
