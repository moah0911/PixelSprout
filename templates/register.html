{% extends "base.html" %}

{% block title %}Digital Zen Garden - Register{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 bg-dark bg-opacity-50 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/plant-logo.svg') }}" alt="Logo" class="mb-3" style="width: 100px; height: 100px;">
                        <h2 class="display-6">Create Your Garden</h2>
                        <p class="text-muted">Register to start growing your virtual plants</p>
                    </div>
                    
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    
                    <form id="register-form">
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-success bg-opacity-50 border-0">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control bg-dark bg-opacity-50 border-0 text-light" id="username" name="username" placeholder="Choose a username" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-success bg-opacity-50 border-0">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control bg-dark bg-opacity-50 border-0 text-light" id="email" name="email" placeholder="Your email" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-success bg-opacity-50 border-0">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control bg-dark bg-opacity-50 border-0 text-light" id="password" name="password" placeholder="Create a password" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-success bg-opacity-50 border-0">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control bg-dark bg-opacity-50 border-0 text-light" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i> Register
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p>Already have an account? <a href="{{ url_for('login_page') }}" class="text-success">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('register-form');
        const errorDiv = document.getElementById('register-error');
        
        // Handle register form submission
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Simple validation
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('d-none');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to garden page on successful registration
                    window.location.href = '/garden';
                } else {
                    // Show error message
                    errorDiv.textContent = data.message || 'Registration failed';
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = 'An error occurred during registration. Please try again.';
                errorDiv.classList.remove('d-none');
            }
        });
    });
</script>
{% endblock %}
