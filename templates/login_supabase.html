{% extends "base.html" %}

{% block title %}Login | Digital Garden{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="fas fa-leaf text-success me-2"></i>
                    Digital Garden
                </h2>
                <h4 class="text-center mb-4">Sign In</h4>
                
                <div id="auth-error" class="alert alert-danger d-none"></div>
                <div id="auth-success" class="alert alert-success d-none"></div>
                
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="/reset-password" class="text-decoration-none">Forgot your password?</a>
                </div>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p>Don't have an account?</p>
                    <a href="/register" class="btn btn-outline-success">
                        <i class="fas fa-user-plus me-2"></i> Create Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth_supabase.js') }}"></script>
{% endblock %}
